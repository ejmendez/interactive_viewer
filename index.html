<!DOCTYPE html>

<html lang="en">

<head>

    <title>Interactive viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Playfair+Display:700i" rel="stylesheet">

<body>

    <div class="containerConnectionStatus">
      <span class="circle" id="connectionCircle" style="display:none;"></span>

    <h1 id="title_2" class="title_2">"Use your phone and be part of the show..."</h1>

        <div id="connecting-box"class="loading-container">

            <div id="connecting-text" class="loading-text" style="display:none;">Connecting...</div>
        </div>
        <button id="start_button" class="startButton" onclick="init_connection(this)">START</button>
    </div>
